<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style></style>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>QuizApp</title>

    <!--Bootstrapfiles-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body onload="init()">

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>


    <div class="container">
        
        <div class="quiz-card">
            <img src="./img/backround.jpg" id="header-img" class="card-img-top">

            <div class="progress">
                <div class="progress-bar" id="progress" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
              </div>

            <div class="card-body" id="end-screen" style="display: none;">
                <div class="text-center finalText">
                    Quiz beendet!

                </div>

                <div class="text-center">
                    Du hast <b id="amountRight">XXX</b> Fragen von <b id="amountOfQuestions">XXX</b> Fragen richtig beantwortet
                </div>

               <div class="button-row"><button onclick="restart()" class="btn btn-primary">Erneut Spielen</button></div>


            </div>


            <div class="card-body" id="question-body">
                <h5 class="card-title" id="questiontext">Frage</h5>

                <div class="card answerCard mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>

                <div class="card answerCard mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>

                <div class="card answerCard mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>

                <div class="card answerCard mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <div><b id="current-question">1</b> von <b id="quizlength">5</b> Fragen </div>

                    <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>NÃ¤chste
                        Frage</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
